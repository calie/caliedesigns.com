<!DOCTYPE html>
<html>
	<head>
		<title>calie designs</title>

		<link rel='stylesheet' type='text/css' href='jquery.kwicks.css' />
		<style type='text/css'>
		html, body{
  height:100%;
}
			.kwicks {
				height: 100%;
			}
			.kwicks > li {
				height: 100%;
			}

			#panel-1 { background-color: #00B8BC; }
			#panel-2 { background-color: #DD4840; }
			#panel-3 { background-color: #F5B962; }
			#panel-4 { background-color: #552884; }
		</style>
	</head>
	
	<body>
		<ul class='kwicks kwicks-horizontal'>
			<li id='panel-1' class="project">HTML Editor</li>
			<li id='panel-2' class="project">Marketing Automation</li>
			<li id='panel-3' class="project">Quirpi</li>
			<li id='panel-4' class="project">Charting Library</li>
		</ul>

		<p>Watch Kwicks react as you resize the window!</p>

		<script src='js/jquery-1.8.1.min.js' type='text/javascript'></script>
		<script src='jquery.kwicks.js' type='text/javascript'></script>
		
		<script type='text/javascript'>
			$(function() {
				$('.kwicks').kwicks({
					maxSize: '75%',
					behavior: 'menu'
				});
			});
		</script>
	</body>
</html>
